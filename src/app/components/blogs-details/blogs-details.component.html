<main id="main">

  <section class="single-page">

      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-8" *ngFor="let n of news">
            <h2 class="title">
              {{n.sentence}}
            </h2>
            <div class="d-flex align-items-center details-post-data">
              <div class="post-meta d-flex">
                <p class="post-author">{{n.name}}</p>
                <p class="post-sperator"> - </p>
                <p class="post-date">
                  <time datetime="2023-01-01">{{n.date}}</time>
                </p>
              </div>
            </div>
            <div class="col-lg-12">
              <img class="img-fliud" height="300" width="350" [src]="'data:image/jpeg;base64,' + n.image3" alt="loading..">
            </div>
            <p>
              {{n.description}}
            </p>

            <div class="d-flex justify-content-between mt-20">
              <button type="submit" data-text="Send Message" class="fill-btn">Previos Post</button>
              <button type="submit" data-text="Send Message" class="fill-btn">Next Post</button>
            </div>
        </div>
      </div>
      </div>

  </section>

</main><!-- End #main -->
