   <!--  Breadcrumbs  -->
  <div class="breadcrumbs">
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 text-center">
            <h2>Our Blogs</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit</p>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ol>
          <li><a routerLink="/home">Home</a></li>
          <li>Our Blogs</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->

  <main id="main">

    <div class="single-page">

    <!--  Recent Blog Posts Section  -->
    <section id="recent-posts" class="recent-posts sections-bg">
      <div class="container" data-aos="fade-up">
        <div class="row gy-4">
          <div class="col-lg-4" *ngFor="let b of blogs">
            <article>
              <div class="post-img">
                <img class="img-fliud" [src]="'data:image/jpeg;base64,' + b.image3" alt="loading.." class="img-fluid">
              </div>
              <p class="post-category">{{b.name}}</p>
              <h2 class="title">
                <a routerLink="/blogs-details">{{b.sentence}}</a>
              </h2>
              <div class="d-flex align-items-center">
                <div class="post-meta">
                  <p class="post-author">{{b.authorname}}</p>
                  <p class="post-date">
                    <time datetime="2022-01-01">{{b.date}}</time>
                  </p>
                </div>
              </div>
            </article>
          </div><!-- End post list item -->



        </div><!-- End recent posts list -->

      </div>
    </section><!-- End Recent Blog Posts Section -->

    </div>

  </main><!-- End #main -->
