  <div class="single-page">
    <!-- Portfolio Section -->
  <section id="portfolio" class="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="portfolio-isotope" data-portfolio-filter="*" data-portfolio-layout="masonry" data-portfolio-sort="original-order" data-aos="fade-up" data-aos-delay="100">
        <div>
          <ul class="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">E-Commerce</li>
            <li data-filter=".filter-product">POS</li>
            <li data-filter=".filter-branding">CRM</li>
          </ul><!-- End Portfolio Filters -->
        </div>

        <div class="row gy-4 portfolio-container">

          <div class="col-xl-4 col-md-6 portfolio-item filter-app" *ngFor="let p of project">
            <div class="portfolio-wrap">
              <a href="assets/images/portfolio/{{p.image2}}" data-gallery="portfolio-gallery-app" class="glightbox"><img class="img-fliud" height="400" [src]="'data:image/jpeg;base64,' + p.image2" alt="loading.."></a>
              <span>{{p.description}}</span>
            </div>
